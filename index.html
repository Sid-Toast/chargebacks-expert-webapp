<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargebacks Expert</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #212529;
        }
        #chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }
        #header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background-color: #fff;
        }
        #toast-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background-color: #fa8c16;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toast-logo svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
        }
        #header-text h1 {
            margin: 0;
            font-size: 1.25em;
            font-weight: 600;
        }
        #header-text p {
            margin: 4px 0 0;
            color: #6c757d;
            font-size: 0.9em;
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #fa8c16;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ced4da;
            border-radius: 22px;
            padding: 12px 18px;
            font-size: 1em;
            margin-right: 10px;
            transition: border-color 0.2s;
        }
        #message-input:focus {
            outline: none;
            border-color: #fa8c16;
        }
        #send-button {
            background-color: #fa8c16;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #d46b08;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <div id="toast-logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9V19H18V9C18 6.23858 15.7614 4 13 4H11C8.23858 4 6 6.23858 6 9Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div id="header-text">
                <h1>Chargebacks Expert</h1>
                <p>Your chargebacks assistance.</p>
            </div>
        </div>
        <div id="chat-box">
             <!-- Messages will be appended here -->
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Ask a question about chargebacks...">
            <button id="send-button">â†’</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const apiEndpoint = 'https://ivvqw2t3a9.execute-api.eu-north-1.amazonaws.com/prod/ask-expert';

            function appendMessage(sender, text) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                
                const sanitizedText = document.createElement('div');
                sanitizedText.innerText = text;
                messageElement.innerHTML = sanitizedText.innerHTML.replace(/\\n/g, '<br>');

                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            async function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText === '') return;

                appendMessage('user', messageText);
                messageInput.value = '';
                
                const thinkingIndicator = document.createElement('div');
                thinkingIndicator.classList.add('message', 'bot-message');
                thinkingIndicator.textContent = 'Thinking...';
                chatBox.appendChild(thinkingIndicator);
                chatBox.scrollTop = chatBox.scrollHeight;

                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: messageText })
                    });

                    chatBox.removeChild(thinkingIndicator);

                    const responseText = await response.text();
                    if (!response.ok) {
                        appendMessage('bot', `Error: ${response.status} - ${responseText}`);
                        return;
                    }

                    try {
                        const result = JSON.parse(responseText);
                        const answer = result.answer || "Sorry, I couldn't find an answer.";
                        appendMessage('bot', answer);
                    } catch (e) {
                        // If JSON parsing fails, the response is likely plain text.
                        appendMessage('bot', responseText);
                    }
                } catch (error) {
                    if (chatBox.contains(thinkingIndicator)) {
                        chatBox.removeChild(thinkingIndicator);
                    }
                    console.error('Fetch error:', error);
                    appendMessage('bot', 'Error: Failed to get a response. Please check the browser console.');
                }
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            appendMessage('bot', "Hello! I'm the Chargebacks Expert. How can I help you today?");
        });
    </script>
</body>
</html>
