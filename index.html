<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargebacks Expert</title>
    <style>
        :root {
            --toast-orange: #fa8c16;
            --background-light: #f7f8fa;
            --background-white: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --user-bubble-bg: var(--toast-orange);
            --user-bubble-text: #ffffff;
            --ai-bubble-bg: #f3f4f6;
            --ai-bubble-text: #1a1a1a;
        }
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-primary);
        }
        #chat-container {
            width: 100%;
            max-width: 640px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--background-white);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        #toast-logo {
            width: 40px;
            height: 40px;
            background-color: var(--toast-orange);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toast-logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        #header-text h1 {
            margin: 0;
            font-size: 1.25em;
            font-weight: 600;
        }
        #header-text p {
            margin: 2px 0 0;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        #message-box {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }
        .assistant-message {
            background-color: var(--ai-bubble-bg);
            color: var(--ai-bubble-text);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }
        #input-area {
            display: flex;
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-white);
            align-items: center;
            gap: 12px;
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 18px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        #user-input:focus {
            outline: none;
            border-color: var(--toast-orange);
            box-shadow: 0 0 0 3px rgba(250, 140, 22, 0.1);
        }
        #send-button {
            background-color: var(--toast-orange);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #e87c0e;
        }
        #send-button svg {
            width: 20px;
            height: 20px;
        }
        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: -0.15s; }
        .dot:nth-child(3) { animation-delay: -0.3s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <div id="toast-logo">
                <svg viewBox="0 0 24 24"><path d="M19 4H5C3.9 4 3 4.9 3 6V18C3 19.1 3.9 20 5 20H19C20.1 20 21 19.1 21 18V6C21 4.9 20.1 4 19 4ZM19 18H5V10H19V18Z"/></svg>
            </div>
            <div id="header-text">
                <h1>Chargebacks Expert</h1>
                <p>Your AI partner for resolving chargeback queries.</p>
            </div>
        </div>
        <div id="message-box">
             <div class="message assistant-message">Hello! I'm the Chargebacks Expert. How can I help you today?</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask a question about chargebacks...">
            <button id="send-button" aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://ghctsltbp2.execute-api.eu-north-1.amazonaws.com/prod/ask"; 
        const messageBox = document.getElementById('message-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            // Basic markdown for bolding and newlines
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\\n/g, '<br>');

            messageElement.innerHTML = text;
            messageBox.appendChild(messageElement);
            scrollToBottom();
        }

        function showThinkingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'thinking-indicator';
            indicator.classList.add('message', 'assistant-message', 'thinking-indicator');
            indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            messageBox.appendChild(indicator);
            scrollToBottom();
        }

        function removeThinkingIndicator() {
            const indicator = document.getElementById('thinking-indicator');
            if (indicator) {
                messageBox.removeChild(indicator);
            }
        }
        
        function scrollToBottom() {
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        async function handleSend() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, 'user');
            userInput.value = '';
            showThinkingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                removeThinkingIndicator();
                const responseText = await response.text();

                if (!response.ok) {
                    addMessage(`Error: Failed to get a response. Server status: ${response.status}`, 'assistant');
                    console.error("API Error Response:", responseText);
                    return;
                }
                
                const lambdaPayload = JSON.parse(responseText);
                const result = JSON.parse(lambdaPayload.body);
                const answer = result.answer || "Sorry, I couldn't find a clear answer for that.";
                addMessage(answer, 'assistant');

            } catch (error) {
                removeThinkingIndicator();
                addMessage(`Error: Failed to get a response. Please check the console for details.`, 'assistant');
                console.error("Client-side error:", error);
            }
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleSend();
            }
        });
    </script>
</body>
</html>
