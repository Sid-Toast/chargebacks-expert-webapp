<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargebacks Expert v1.5</title>
    <script>
        // Use a simple in-memory array to store the conversation history
        let conversationHistory = [];

        async function handleSend() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatBox = document.getElementById('chat-box');
            
            // Display user's message
            displayMessage('user', userInput);

            // Add a "thinking..." message
            const thinkingMessage = displayMessage('bot', 'Thinking...', true);
            
            // Clear the input
            document.getElementById('user-input').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('https://ghctsltbp2.execute-api.eu-north-1.amazonaws.com/prod/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: userInput,
                        history: conversationHistory 
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorText}`);
                }

                // The response is now a simple string, not JSON
                const responseData = await response.json();
                const answer = responseData.answer;
                const debugInfo = responseData.debug_info;

                // Stop the thinking animation
                thinkingMessage.remove();

                // Display the bot's message
                displayMessage('bot', answer);
                
                // Display debug information if available
                if (debugInfo) {
                    const debugContainer = document.createElement('div');
                    debugContainer.className = 'debug-container';

                    const details = document.createElement('details');
                    const summary = document.createElement('summary');
                    summary.textContent = 'Show Debug Info';
                    details.appendChild(summary);

                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(debugInfo, null, 2);
                    details.appendChild(pre);
                    
                    debugContainer.appendChild(details);
                    chatBox.appendChild(debugContainer);
                }


                // Add the new interaction to history
                conversationHistory.push({ "prompt": userInput, "response": answer });
                
            } catch (error) {
                console.error("Failed to fetch from API:", error);
                thinkingMessage.remove();
                displayMessage('bot', `Error: Failed to get a response. ${error.message}`);
            } finally {
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function displayMessage(role, text, isThinking = false) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            if (isThinking) {
                messageDiv.classList.add('thinking');
            }

            messageDiv.appendChild(bubble);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
    </script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #chat-container { width: 90%; max-width: 800px; height: 90vh; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin: 15px 0; font-size: 1.5em; }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ccc; }
        .message { margin-bottom: 15px; }
        .user { text-align: right; }
        .user .message-bubble { background-color: #007bff; color: white; border-top-right-radius: 0; }
        .bot .message-bubble { background-color: #e9e9eb; color: #333; border-top-left-radius: 0; }
        .message-bubble { display: inline-block; padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.4; }
        #input-area { display: flex; padding: 10px; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 18px; margin-right: 10px; }
        #send-button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 18px; cursor: pointer; }
        .thinking .message-bubble { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .debug-container {
            margin: 10px 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            border-radius: 5px;
            font-size: 0.8em;
        }
        .debug-container summary {
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }
        .debug-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chargebacks Expert</h1>
        <div id="chat-box">
             <!-- Chat messages will appear here -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask a question about chargebacks..." onkeydown="if(event.key==='Enter') handleSend()">
            <button id="send-button" onclick="handleSend()">Send</button>
        </div>
    </div>
</body>
</html>
